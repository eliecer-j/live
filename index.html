  <!-- Scripts -->
  <script>
    function actualizarRelojYFecha() {
      const ahora = new Date();
      
      const hora = ahora.getHours().toString().padStart(2, '0');
      const minutos = ahora.getMinutes().toString().padStart(2, '0');
      const segundos = ahora.getSeconds().toString().padStart(2, '0');
      document.getElementById('reloj').textContent = `${hora}:${minutos}:${segundos}`;
      
      const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const fechaFormateada = ahora.toLocaleDateString('es-ES', opciones);
      document.getElementById('fecha').textContent = fechaFormateada.charAt(0).toUpperCase() + fechaFormateada.slice(1);
    }

    setInterval(actualizarRelojYFecha, 1000);
    actualizarRelojYFecha();
  </script>
